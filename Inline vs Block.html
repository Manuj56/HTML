<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- Heading Element is a Block Element -->
    <h1>Hello World</h1>
    <h1>Apna College</h1>

    <!-- Paragrah Element is a Block Element-->
    <p>Hello World</p>
    <p>Apna College</p>

    <!-- Anchor Tag is an Inline Element -->
    <a href="https://www.google.com/">Google Me</a>
    <a href="https://www.facebook.com/">Facebook Me</a>
    <a href="https://www.youtube.com/">Youtube Me</a>

    <!-- Image Element is an Inline Element -->
     <p>This is an image<img src="Ironman.jpeg" alt="Ironman" heigth="200px" width="200px"></p>
</body>
</html>
