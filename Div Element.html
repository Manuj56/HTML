    <title>Div Element</title>
</head>
<body>
    <p>Div element is a container used to hold other HTML element or group elements together.<br>It is a block element</p>
    <p></p>
    <div style="background-color: green;">
        <a href="https://www.google.com/">Google Me</a>
        <a href="https://www.facebook.com/">Facebook Me</a>
    </div>
    
    <a href="https://www.youtube.com/">Youtube Me</a>
