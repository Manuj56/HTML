<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons in HTML</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter the Username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter the Password:" name="password">
        </div>
        <div>
            <label for="age">Enter Age:</label>
            <input type="age" id="age" placeholder="Enter the age" name="Age">
        </div>
        <button>Submit</button>
        <button type="submit">Hello</button>
        <button type="reset">Reset</button>
        <hr>
        <!-- Input Element:Button using input -->
         <input type="submit">
         <input type="submit" value="Click me" />
    </form>
    <hr>
</body>
</html>
