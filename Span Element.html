<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
</head>
<body>
    <p>Span is also a generic container used to hold other HTML element or group together.<br> It is an inline element</p>
    
    <span>
        <a href="https://www.google.com/">Google Me</a>
        <a href="https://www.facebook.com/">Facebook Me</a>
    </span>
   
    <a href="https://www.youtube.com/">Youtube Me</a>
