<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox in HTML</title>
</head>
<body>
    <!-- Checkbox-Input Element-->
    <form action="/server">
        <div>
            Choose your subject:
            <input type="checkbox" id="Maths" name="subjects" value="math" >
            <label for="Maths">Maths</label>
            <input type="checkbox" id="Science" name="subjects" value="sci">
            <label for="Science">Science</label>
            <input type="checkbox" id="English" name="subjects" value="eng">
            <label for="English">English</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <!-- Radio-Input Element -->
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple" >
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </div>
        <button>Submit</button>
    </form> 
    <hr>
    <!-- Select-Input Element -->
     <form action="/server">
        <div>
            Choose your profession:
            <select name="profession" id="profession">
            <option>Select option</option>
            <option value="Stu">Student</option>
            <option value="dev">Developer</option>
            </select>
        </div>
        <hr>
        <!-- Range-Input Element-->
        <label for="vol">Select your volume level</label>        
        <input type="range" id="vol" name="vol" min="0" max="100">
        <button>Submit</button>
        <hr>
        <!-- Text Area -->
         <label for="feedback">Please give your feedback:</label>
         <textarea id="feedback" name="feedback" rows="5"></textarea>
         <button>Submit</button>
     </form>

</body>
</html>
