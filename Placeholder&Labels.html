<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder & Labels</title>
</head>
<body>
    <!-- Placeholder -->
    <form action="/action">
         Username
        <input type="text" placeholder="Enter Username"/><br>
        Password
        <input type="password" placeholder="Enter Password"/><br>
        Number
        <input type="number" placeholder="Enter Number"/><br>
        Time
        <input type="time" placeholder="Enter Time"/><br>
        Colour
        <input type="color" placeholder="Ente Colour"/>
    </form>
    <hr>
    <!-- Labels in HTML -->
      <form action="/action">
        <label>
            Username
            <input type="text" placeholder="Enter the Username">
        </label>
        <br>
        <label>
            Password
            <input type="password" placeholder="Enter Password"/><br>
        </label>
        <hr>
        <!-- Classical Approach of Label -->
        <div>
            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="Enter the Username"/> 
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter the password"/>
        </div>
        <div>
            <label for="age">Enter Age:</label>
            <input type="Age" id="age" placeholder="Enter the Age">
        </div>
    </form>
</body>
</html>
