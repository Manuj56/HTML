<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <!-- This is a poem in HTML. -->
    <p>Twinkle twinkle little star how i wonder what you are!</p>
    <p>Twinkle Twinkle<br>Little star<br>How i wonder<br>What you are!</p>
    <p><b>Twinkle Twinkle</b><br>Little star<br><b>How i wonder</b><br>What you are!</p>
    <p><i>Twinkle Twinkle</i><br>Little star<br><i>How i wonder</i><br>What you are!</p>
    <p><u>Twinkle Twinkle</u><br>Little star<br><u>How i wonder</u><br>What you are!</p>
</body>
</html>
